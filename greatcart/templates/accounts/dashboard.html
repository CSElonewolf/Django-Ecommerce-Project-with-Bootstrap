{% extends "base.html" %} {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    <div class="container">
        {% include "includes/alerts.html" %}
        <div class="row">
            {% include "includes/dashboard_sidebar.html" %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3"
                            >Logged in as:</strong
                        >
                        <span>{{user.full_name}}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card" style="text-align:center;">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Orders</h5>
                                        <h4>{{orders_count}}</h4>
                                        <a href="">View Orders</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card" style="text-align:center;">
                                    <div class="card-body">
                                        <img src="https://www.w3schools.com/w3css/img_avatar2.png" alt="User Profile Picture" width="50" height="50" style="border-radius:50%"/>
                                        <p class="mb-0">{{user.email}}</p>
                                        <p>{{user.phone_number }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <!-- order-group.// -->
            </main>
        </div>
        <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
