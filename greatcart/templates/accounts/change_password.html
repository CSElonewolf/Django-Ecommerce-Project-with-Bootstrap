{% extends "base.html" %} {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    <div class="container">
        {% include "includes/alerts.html" %}
        <div class="row">
            {% include "includes/dashboard_sidebar.html" %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3"
                            >Change Password</strong
                        >
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                               <form action="{% url 'change_password' %}" method="post">
                                    {% csrf_token %}

                                        <div class="form-group">
                                            <label for="">Current Password</label>
                                            <input type="password" name="current_password" placeholder="Current password" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="">Create New pasword </label>
                                            <input type="password" name="new_password" placeholder="Create New Pasdsword" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="">Confirm New password</label>
                                            <input type="password" name="confirm_password" placeholder="Confirm New Pasdsword" class="form-control" >
                                        </div>
                                    <input type="submit" value="Submit" class="btn btn-primary">
                               </form>
                            </div>
                        </div>
                    </div>
                </article>
                <!-- order-group.// -->
            </main>
        </div>
        <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
